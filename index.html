<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Triodion&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css" />
  <title>Chicken recipe meals</title>
</head>

<body>
  <div class="containers">
    <img src="images/food.jpg" alt="vegetables in a bag" class="background-image" />
  </div>
  <div class="content">
    <h1>Chicken recipe generator</h1>
    <main>
      <div class="form-container">
        <form id="recipe-generator-form">
          <input type="text" placeholder="what chicken recipe are you looking for?" autofocus required
            autocomplete="off" class="instructions" id="user-instructions" />
          <input type="submit" class="submit-button" />

        </form>
        <small class="hint"> i.e: chicken soup, parmesan chicken pasta, chicken casserole etc </small>
      </div>
      <div class="recipe hidden" id="recipe"></div>
    </main>
    <footer>
      <p>
        This AI project was coded by
        <a href="https://github.com/LR-OM" target="_blank">Laura Romero</a> and is
        <a href="https://github.com/LR-OM/chicken-recipe-meal-generator" target="_blank"> open-sourced on Github </a>
        and
        <a href="https://chicken-recipe-generator.netlify.app/" target=" _blank">hosted on Netlify</a>
      </p>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
